                correctAnswerIndex: 1,

            {
                id: 299,
                question: "Ante un pasajero que sufre un paro cardiorrespiratorio (PCR) (no responde, no respira), ¿cuál es la acción prioritaria?",
                alternatives: [
                    "Darle agua.",

                ],
                correctAnswerIndex: 2,
                justification: "En un PCR, cada segundo sin flujo sanguíneo al cerebro causa daño irreversible. La prioridad absoluta es iniciar compresiones torácicas (fuertes y rápidas, al centro del pecho) para 'bombear' manualmente el corazón, mientras se solicita ayuda (ambulancia/DEA). (Referencia: LNC-P, Módulo de Primeros Auxilios, RCP)."
            },
            {
                id: 300,
                question: "El 'trato respetuoso' a los pasajeros, especialmente a adultos mayores o PMR, es:",
                alternatives: [
                    "Una opción voluntaria del conductor.",
                    "Una obligación legal y ética, fundamental para un servicio de transporte público de calidad.",
                    "Solo necesario si el pasajero da propina.",
                    "Una pérdida de tiempo para el servicio."
                ],
                correctAnswerIndex: 1,
                justification: "El conductor profesional no solo opera una máquina, sino que presta un servicio a personas. La normativa (D.S. 212) y la ética exigen un trato cortés, respetuoso y paciente, especialmente con usuarios vulnerables, siendo esto parte integral de la calidad y seguridad del servicio. (Referencia: LNC-P, Módulo de Atención al Cliente y Ética)."

        ];

        let state = {
            view: 'start', // 'start', 'quiz', 'results', 'review'
            questions: [], // Preguntas barajadas (siempre 20)
            currentQuestionIndex: 0,
            userAnswers: [], // { questionId: number, selectedIndex: number }
            score: { correct: 0, incorrect: 0 }
        };

        const appElement = document.getElementById('app');
        const TEST_SIZE = 20; // Tamaño fijo del examen (20 preguntas)

        // --- Utilidades ---

        // Función para mezclar un array (Algoritmo Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Función para obtener una muestra aleatoria de N preguntas
        function getRandomSample(array, size) {
            const shuffled = [...array];
            shuffleArray(shuffled);
            return shuffled.slice(0, size);
        }

        // --- Lógica del Estado ---

        function startQuiz() {
            // 1. OBTENER MUESTRA ALEATORIA: Seleccionar 20 preguntas al azar del banco completo
            if (allQuestions.length < TEST_SIZE) {
                console.error("No hay suficientes preguntas en el banco para crear un test de 20.");
                return;
            }
            const quizQuestions = getRandomSample(allQuestions, TEST_SIZE);

            // 2. Barajar alternativas para cada pregunta
            const questionsWithShuffledAlternatives = quizQuestions.map(q => {
                const originalAlternatives = [...q.alternatives];
                const correctAlternative = originalAlternatives[q.correctAnswerIndex];

                const indices = [0, 1, 2, 3];
                shuffleArray(indices);

                const newAlternatives = indices.map(i => originalAlternatives[i]);
                const newCorrectAnswerIndex = newAlternatives.findIndex(alt => alt === correctAlternative);

                return {
                    ...q,
                    alternatives: newAlternatives,
                    correctAnswerIndex: newCorrectAnswerIndex,
                    // Guardamos el ID original para facilitar el seguimiento, aunque no se usa en el renderizado
                    questionId: q.id
                };
            });

            state.questions = questionsWithShuffledAlternatives;
            state.userAnswers = Array(state.questions.length).fill(null);
            state.currentQuestionIndex = 0;
            state.score = { correct: 0, incorrect: 0 };
            state.view = 'quiz';
            render();
        }

        function recordAnswer(selectedIndex) {
            state.userAnswers[state.currentQuestionIndex] = selectedIndex;
            render(); // Vuelve a renderizar para que se vea la selección
        }

        function nextQuestion() {
            if (state.currentQuestionIndex < state.questions.length - 1) {
                state.currentQuestionIndex++;
            } else {
                calculateResults();
            }
            render();
        }

        function prevQuestion() {
            if (state.currentQuestionIndex > 0) {
                state.currentQuestionIndex--;
            }
            render();
        }

        function calculateResults() {
            let correct = 0;
            let incorrect = 0;

            state.questions.forEach((q, index) => {
                const selectedIndex = state.userAnswers[index];
                if (selectedIndex !== null && selectedIndex === q.correctAnswerIndex) {
                    correct++;
                } else if (selectedIndex !== null) {
                    incorrect++;
                }
            });

            state.score = { correct, incorrect, total: state.questions.length, missed: state.questions.length - correct - incorrect };
            state.view = 'results';
        }

        function startReview() {
            // Filtrar solo las preguntas incorrectas o no respondidas
            state.incorrectQuestions = state.questions.filter((q, index) => {
                const selectedIndex = state.userAnswers[index];
                return selectedIndex === null || selectedIndex !== q.correctAnswerIndex;
            });

            if (state.incorrectQuestions.length === 0) {
                // Si no hay incorrectas, mostramos un mensaje breve.
                alert("¡No tienes respuestas incorrectas o sin contestar para revisar! ¡Excelente!");
                state.view = 'results';
                return;
            }

            state.view = 'review';
            state.reviewIndex = 0;
            render();
        }

        function nextReview() {
            if (state.reviewIndex < state.incorrectQuestions.length - 1) {
                state.reviewIndex++;
            } else {
                // Si es la última pregunta de revisión, vuelve a resultados
                state.view = 'results';
            }
            render();
        }

        function goToStart() {
            state.view = 'start';
            render();
        }

        // --- Funciones de Renderizado (UI) ---

        function renderStart() {
            appElement.innerHTML = `
                <div class="text-center p-4">
                    <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-700 mb-4">Simulador Dinámico Examen A4 Profesional (20 Preguntas)</h1>
                    <p class="text-gray-600 mb-8">Practica el examen teórico para la Licencia A3 (Transporte de Pasajeros). Cada test selecciona **20 preguntas al azar** de un banco ampliado.</p>
                    <p class="text-lg font-medium text-gray-800 mb-10 border-l-4 border-yellow-500 pl-4 py-2 bg-yellow-50 rounded-lg">
                        <span class="font-bold">Criterio de Aprobación:</span> Necesitas acertar al menos 16 preguntas (80%). ¡Mucha suerte!
                    </p>
                    <button onclick="startQuiz()"
                        class="w-full sm:w-auto px-12 py-3 bg-green-600 text-white text-xl font-bold rounded-xl shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105">
                        Iniciar Nuevo Examen
                    </button>
                    <p class="text-sm mt-4 text-gray-500">Banco total de ${allQuestions.length} preguntas disponibles para rotación.</p>
                </div>
            `;
        }

        function renderQuiz() {
            if (state.questions.length === 0) return;

            const q = state.questions[state.currentQuestionIndex];
            const selectedAnswer = state.userAnswers[state.currentQuestionIndex];
            const progress = ((state.currentQuestionIndex + 1) / state.questions.length) * 100;
            const isLastQuestion = state.currentQuestionIndex === state.questions.length - 1;

            let alternativesHtml = q.alternatives.map((alt, index) => {
                let classes = "alternative p-3 border rounded-lg cursor-pointer transition duration-200 text-left";

                if (selectedAnswer === index) {
                    // Alternativa seleccionada por el usuario
                    classes += " selected-answer border-green-400 font-semibold shadow-md";
                } else {
                    classes += " bg-white hover:bg-gray-100 border-gray-200";
                }

                return `
                    <div class="${classes}" onclick="recordAnswer(${index})">
                        <span class="font-bold mr-2 text-blue-600">${String.fromCharCode(65 + index)}.</span>
                        ${alt}
                    </div>
                `;
            }).join('');

            appElement.innerHTML = `
                <div class="space-y-6">
                    <!-- Progreso -->
                    <div class="mb-6">
                        <div class="text-sm font-medium text-gray-700 mb-1 flex justify-between">
                            <span>Pregunta ${state.currentQuestionIndex + 1} de ${state.questions.length}</span>
                            <span>Progreso: ${progress.toFixed(0)}%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3">
                            <div class="bg-blue-600 h-3 rounded-full progress-bar" style="width: ${progress}%"></div>
                        </div>
                    </div>

                    <!-- Pregunta -->
                    <div class="bg-blue-50 p-6 rounded-xl border border-blue-200 shadow-inner">
                        <h2 class="text-xl font-bold text-gray-800">${q.question}</h2>
                    </div>

                    <!-- Alternativas -->
                    <div class="grid gap-4">
                        ${alternativesHtml}
                    </div>

                    <!-- Navegación -->
                    <div class="flex justify-between pt-4 border-t border-gray-200">
                        <button onclick="prevQuestion()" ${state.currentQuestionIndex === 0 ? 'disabled' : ''}
                            class="px-5 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-sm disabled:opacity-50 transition duration-150 hover:bg-gray-400">
                            ← Anterior
                        </button>
                        <button onclick="nextQuestion()" ${selectedAnswer === null ? 'disabled' : ''}
                            class="px-5 py-2 ${isLastQuestion ? 'bg-red-600 hover:bg-red-700' : 'bg-blue-600 hover:bg-blue-700'} text-white font-bold rounded-lg shadow-md disabled:opacity-50 transition duration-150 transform hover:scale-[1.01]">
                            ${isLastQuestion ? 'Finalizar Examen' : 'Siguiente →'}
                        </button>
                    </div>
                </div>
            `;
        }

        function renderResults() {
            const correct = state.score.correct;
            const totalQuestions = state.questions.length;
            const incorrectOrMissed = totalQuestions - correct;
            const percentage = (correct / totalQuestions) * 100;
            const isApproved = correct >= 16; // Criterio de aprobación (16/20 = 80%)
            const statusColor = isApproved ? 'text-green-600' : 'text-red-600';
            const statusBg = isApproved ? 'bg-green-50' : 'bg-red-50';

            appElement.innerHTML = `
                <div class="text-center p-4 space-y-8">
                    <h1 class="text-5xl font-extrabold ${statusColor} mb-2">
                        ¡Examen Finalizado!
                    </h1>

                    <!-- Verificación de Aprobación -->
                    <div class="text-2xl font-bold p-4 ${statusBg} rounded-xl border-4 ${isApproved ? 'border-green-300' : 'border-red-300'}">
                        ${isApproved ? '✅ ¡Felicidades! Ha APROBADO con ${correct} aciertos.' : '❌ Necesita más práctica. Ha REPROBADO con ${correct} aciertos.'}
                    </div>

                    <!-- Resumen de Resultados -->
                    <div class="grid grid-cols-3 gap-4 border-b pb-6 border-gray-200">
                        <div class="p-4 bg-green-100 rounded-xl shadow-md">
                            <div class="text-4xl font-bold text-green-700">${correct}</div>
                            <div class="text-sm text-green-800 font-semibold">Correctas</div>
                        </div>
                        <div class="p-4 bg-red-100 rounded-xl shadow-md">
                            <div class="text-4xl font-bold text-red-700">${incorrectOrMissed}</div>
                            <div class="text-sm text-red-800 font-semibold">Incorrectas / Omitidas</div>
                        </div>
                        <div class="p-4 bg-blue-100 rounded-xl shadow-md">
                            <div class="text-4xl font-bold text-blue-700">${percentage.toFixed(1)}%</div>
                            <div class="text-sm text-blue-800 font-semibold">Rendimiento Total</div>
                        </div>
                    </div>

                    <!-- Opciones de Revisión y Reinicio -->
                    <div class="flex flex-col sm:flex-row justify-center gap-4">
                        <button onclick="startReview()"
                            class="px-8 py-3 bg-yellow-500 text-white text-lg font-bold rounded-xl shadow-lg hover:bg-yellow-600 transition duration-300 transform hover:scale-105">
                            🔍 Revisar Respuestas Malas
                        </button>
                        <button onclick="goToStart()"
                            class="px-8 py-3 bg-gray-300 text-gray-800 text-lg font-bold rounded-xl shadow-lg hover:bg-gray-400 transition duration-300">
                            🔁 Iniciar Nuevo Test
                        </button>
                    </div>
                </div>
            `;
        }

        function renderReview() {
            if (state.incorrectQuestions.length === 0) {
                appElement.innerHTML = `<div class="text-center p-8 bg-green-100 rounded-xl text-green-700 text-2xl font-bold">¡Perfecto! No tienes respuestas incorrectas para revisar.</div>
                    <div class="text-center mt-6">
                        <button onclick="goToStart()" class="px-6 py-3 bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-400">Volver al Inicio</button>
                    </div>
                `;
                return;
            }

            const q = state.incorrectQuestions[state.reviewIndex];
            // Encontramos la pregunta original en el test actual para obtener la respuesta del usuario
            const originalTestQuestion = state.questions.find(testQ => testQ.questionId === q.questionId);
            const userChoiceIndex = state.userAnswers[state.questions.indexOf(originalTestQuestion)];
            const correctIndex = q.correctAnswerIndex;

            const correctLetter = String.fromCharCode(65 + correctIndex);
            const userLetter = userChoiceIndex !== null ? String.fromCharCode(65 + userChoiceIndex) : 'N/A';
            const userAlternative = userChoiceIndex !== null ? q.alternatives[userChoiceIndex] : 'No respondió';


            let alternativesHtml = q.alternatives.map((alt, index) => {
                let classes = "p-3 border rounded-lg text-left font-medium transition duration-200";
                let icon = '';

                if (index === correctIndex) {
                    // Respuesta Correcta
                    classes += " bg-green-200 border-green-500 text-green-800 shadow-lg";
                    icon = '✅';
                } else if (index === userChoiceIndex) {
                    // Respuesta del Usuario (que fue incorrecta)
                    classes += " bg-red-200 border-red-500 text-red-800 shadow-lg";
                    icon = '❌';
                } else {
                    classes += " bg-white border-gray-200 text-gray-600";
                }

                return `
                    <div class="${classes}">
                        <span class="font-bold mr-2 text-lg">${icon} ${String.fromCharCode(65 + index)}.</span>
                        ${alt}
                    </div>
                `;
            }).join('');


            appElement.innerHTML = `
                <div class="space-y-6">
                    <h1 class="text-3xl font-bold text-red-700">Revisión de Error (${state.reviewIndex + 1} / ${state.incorrectQuestions.length})</h1>

                    <!-- Pregunta -->
                    <div class="bg-red-50 p-6 rounded-xl border border-red-200 shadow-inner">
                        <h2 class="text-xl font-bold text-gray-800">${q.question}</h2>
                    </div>

                    <!-- Resumen del Error -->
                    <div class="bg-red-100 p-4 rounded-xl shadow-inner border border-red-300 text-gray-800">
                        <p class="font-bold text-lg mb-2">Tu Elección: <span class="text-red-700">${userLetter} - ${userAlternative}</span></p>
                        <p class="font-bold text-lg">Respuesta Correcta: <span class="text-green-700">${correctLetter} - ${q.alternatives[correctIndex]}</span></p>
                    </div>

                    <!-- Alternativas con Marcado -->
                    <div class="grid gap-3">
                        ${alternativesHtml}
                    </div>

                    <!-- Justificación -->
                    <div class="p-5 bg-green-50 rounded-xl border border-green-300 shadow-md">
                        <h3 class="font-bold text-xl text-green-700 mb-2 border-b pb-2 border-green-200">Justificación y Fundamento Legal</h3>
                        <p class="text-gray-700">${q.justification}</p>
                    </div>

                    <!-- Navegación de Revisión -->
                    <div class="flex justify-between pt-4 border-t border-gray-200">
                        <button onclick="nextReview()"
                            class="px-6 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-md hover:bg-blue-700 transition duration-150 transform hover:scale-105">
                            ${state.reviewIndex < state.incorrectQuestions.length - 1 ? 'Siguiente Error →' : '✅ Finalizar Revisión'}
                        </button>
                        <button onclick="goToStart()"
                            class="px-6 py-3 bg-gray-300 text-gray-800 font-semibold rounded-xl shadow-sm hover:bg-gray-400 transition duration-150">
                            Volver al Inicio
                        </button>
                    </div>
                </div>
            `;
        }

        // --- Función de Renderizado Principal ---

        function render() {
            // Asegura que el scroll esté arriba al cambiar de vista
            window.scrollTo(0, 0);

            switch (state.view) {
                case 'start':
                    renderStart();
                    break;
                case 'quiz':
                    renderQuiz();
                    break;
                case 'results':
                    renderResults();
                    break;
                case 'review':
                    renderReview();
                    break;
                default:
                    renderStart();
            }
        }

        // Inicializar la aplicación al cargar la página
        window.onload = render;
    </script>
